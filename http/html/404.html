<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">
  <meta http-equiv="refresh" content="10;url=https://www.caiyifan.cn" />
  <title>Mgx server 404 not found</title>
  <link href="/css/bootstrap.css" rel="stylesheet"/>
  <link href="/css/style.css" rel="stylesheet" />
</head>

<body>
  <div class="container">
    <div class="row pad-top text-center">
     <div class="col-md-6 col-md-offset-3 text-center">
      <h1> Mgx server 404, 似乎没有找到你想要的页面 </h1>
      <span id="error-link"></span>
      <h2>! 错误提示 !</h2>
    </div>
  </div>

  <div class="row text-center">
   <div class="col-md-8 col-md-offset-2">
     <h3> <i  class="fa fa-lightbulb-o fa-5x"></i> </h3>
     <a href="https://www.caiyifan.cn/" class="btn btn-primary"><span class="second">10</span>秒后跳转到 www.caiyifan.cn</a>
   </div>
 </div>

</div>

<script src="/js/jquery-1.10.2.js"></script>
<script src="/js/bootstrap.js"></script>
<script src="/js/countUp.js"></script>
<script src="/js/custom.js"></script>
<script type="text/javascript">
  $(function() {
   var wait = $(".second").html();
   timeOut();
    /**
     * 实现倒计时
     */
    function timeOut() {
      if(wait != 0) {
       setTimeout(function() {
        $('.second').text(--wait);
        timeOut();
      }, 1000);
     }
   }
  });
</script>
</body>
</html>
